<div class="logs-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="logs-rate-limit-reached" *ngIf="isRateLimitReached">
      Log api
    </div>
  </div>

  <div class="logs-table-container">

    <table mat-table [dataSource]="data" class="logs-table"
           matSort matSortActive="time" matSortDisableClear matSortDirection="desc">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID #</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef>Method</th>
        <td mat-cell *matCellDef="let row">{{row.method}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let row">{{row.time}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="detailClick(row.id);" md-raised-button>
            <mat-icon>info</mat-icon>
          </button>
        </td>
        <!-- <md-header-cell > Actions </md-header-cell>
        <md-cell *cdkCellDef="let row" >
             <button md-raised-button >Edit</button> 
        </md-cell> -->
      </ng-container> 

      <!-- Created Column -->
      <!-- <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
