<div *ngIf="user;">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{user.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{user.lastName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>All users are save on that api and tracked by a log api.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Go Back</button>
      <button mat-button (click)="goEdit(user.id)">Editar</button>
      <button mat-min-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
