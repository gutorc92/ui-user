<div *ngIf="user;">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{user.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{user.lastName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
      <p>teste</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Go Back</button>
      <button mat-button>Editar</button>
      <div class="users-detail-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
